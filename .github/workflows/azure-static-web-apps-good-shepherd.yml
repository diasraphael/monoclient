name: Deploy Good Shepherd to Azure Static Web Apps

on:
  workflow_dispatch:  # Manual deployment only - saves GitHub Actions minutes

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Good Shepherd app with Turborepo
        run: pnpm build:shepherd
        env:
          # Use secrets if available, otherwise use dummy values for build
          # Actual runtime values are configured in Azure Static Web Apps
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY || 'sk_test_dummy_for_build_only' }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY || 'pk_test_dummy_for_build_only' }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL || 'https://example.com' }}

      - name: Prepare deployment artifacts (Turborepo outputs only)
        run: |
          # Create clean deployment directory with ONLY build artifacts
          mkdir -p azure-deploy
          
          # Check if standalone build exists (Next.js output: 'standalone')
          if [ -d "apps/good-shepherd/.next/standalone" ]; then
            echo "ğŸ“¦ Using Next.js standalone build"
            # Copy standalone server
            cp -r apps/good-shepherd/.next/standalone/* azure-deploy/
            # Copy static files into standalone structure
            mkdir -p azure-deploy/apps/good-shepherd/.next
            cp -r apps/good-shepherd/.next/static azure-deploy/apps/good-shepherd/.next/static
            # Copy public assets
            if [ -d "apps/good-shepherd/public" ]; then
              cp -r apps/good-shepherd/public azure-deploy/apps/good-shepherd/public
            fi
          else
            echo "ğŸ“¦ Using standard Next.js build"
            # Copy Turborepo build outputs (.next folder - line 14 in turbo.json)
            cp -r apps/good-shepherd/.next azure-deploy/.next
            # Copy public assets if they exist
            if [ -d "apps/good-shepherd/public" ]; then
              cp -r apps/good-shepherd/public azure-deploy/public
            fi
          fi
          
          # Copy Azure Static Web Apps configuration
          cp apps/good-shepherd/staticwebapp.config.json azure-deploy/staticwebapp.config.json
          
          # Generate package.json from source, removing workspace dependencies
          # This ensures we always have the correct versions without manual maintenance
          node -e "
            const pkg = require('./apps/good-shepherd/package.json');
            const deployPkg = {
              name: pkg.name,
              version: pkg.version,
              private: pkg.private,
              scripts: {
                start: 'next start'
              },
              dependencies: {}
            };
            // Copy only non-workspace dependencies
            for (const [dep, version] of Object.entries(pkg.dependencies || {})) {
              if (!version.startsWith('workspace:')) {
                deployPkg.dependencies[dep] = version;
              }
            }
            // Add sharp for Next.js image optimization (required for production)
            if (!deployPkg.dependencies['sharp']) {
              deployPkg.dependencies['sharp'] = '^0.33.5';
            }
            console.log(JSON.stringify(deployPkg, null, 2));
          " > azure-deploy/package.json
          
          echo "âœ… Deployment artifacts prepared from Turborepo outputs"
          echo "ğŸ“¦ Contents: .next build, public assets, azure config, clean package.json"
          echo ""
          echo "ğŸ“„ Generated package.json (workspace deps removed):"
          cat azure-deploy/package.json
          echo ""
          echo "ğŸ“„ Azure Static Web Apps config:"
          cat azure-deploy/staticwebapp.config.json
          echo ""
          ls -la azure-deploy/
          echo ""
          echo "ğŸ“ Checking .next build structure:"
          ls -la azure-deploy/.next/ || echo "âš ï¸ .next directory not found"
          echo ""
          echo "ğŸ” Verifying Next.js server files:"
          if [ -f "azure-deploy/.next/BUILD_ID" ]; then
            echo "âœ… BUILD_ID found"
          else
            echo "âŒ BUILD_ID missing - build may be incomplete"
          fi

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "azure-deploy"  # Deploy from clean artifacts folder
          api_location: ""  # API routes are bundled in .next
          output_location: ""  # Everything is already in azure-deploy
          skip_app_build: true  # Turborepo already built everything
          skip_api_build: true  # API already built by Turborepo
