name: Deploy Good Shepherd to Azure Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      - 'monoclient/apps/good-shepherd/**'
      - 'monoclient/packages/**'
      - '.github/workflows/azure-static-web-apps-good-shepherd.yml'  # Trigger on workflow changes
  pull_request:
    types: [opened, synchronize, reopened, closed]
    paths:
      - 'monoclient/apps/good-shepherd/**'
      - 'monoclient/packages/**'
      - '.github/workflows/azure-static-web-apps-good-shepherd.yml'
  workflow_dispatch:  # Enables manual triggering from GitHub UI

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        working-directory: ./monoclient
        run: pnpm install

      - name: Build Good Shepherd app
        working-directory: ./monoclient
        run: pnpm build:shepherd
        env:
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/monoclient/apps/good-shepherd"
          api_location: ""  # No API folder
          output_location: ".next"
          skip_app_build: true  # We already built it above

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"

