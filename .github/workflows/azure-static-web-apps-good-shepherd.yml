name: Deploy Good Shepherd to Azure Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      - 'apps/good-shepherd/**'
      - 'packages/**'
      - '.github/workflows/azure-static-web-apps-good-shepherd.yml'  # Trigger on workflow changes
  pull_request:
    types: [opened, synchronize, reopened, closed]
    paths:
      - 'apps/good-shepherd/**'
      - 'packages/**'
      - '.github/workflows/azure-static-web-apps-good-shepherd.yml'
  workflow_dispatch:  # Enables manual triggering from GitHub UI

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Good Shepherd app
        run: pnpm build:shepherd
        env:
          # Use secrets if available, otherwise use dummy values for build
          # Actual runtime values are configured in Azure Static Web Apps
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY || 'sk_test_dummy_for_build_only' }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY || 'pk_test_dummy_for_build_only' }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL || 'https://example.com' }}

      - name: Prepare deployment package
        run: |
          # Copy standalone build
          cp -r apps/good-shepherd/.next/standalone ./deploy-temp
          # Copy static files
          cp -r apps/good-shepherd/.next/static ./deploy-temp/apps/good-shepherd/.next/static
          # Copy public files
          cp -r apps/good-shepherd/public ./deploy-temp/apps/good-shepherd/public
          # Copy Azure config
          cp apps/good-shepherd/azure-staticwebapp.config.json ./deploy-temp/apps/good-shepherd/
          # Create a clean package.json without workspace dependencies
          echo '{"dependencies":{"next":"16.0.10","react":"19.2.1","react-dom":"19.2.1","stripe":"^20.0.0","@stripe/stripe-js":"^8.5.3"},"scripts":{"start":"node apps/good-shepherd/server.js"}}' > ./deploy-temp/package.json

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "deploy-temp/apps/good-shepherd"
          api_location: ""  # No API folder
          output_location: ""  # Standalone build includes everything
          skip_app_build: true  # We already built it above

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"

